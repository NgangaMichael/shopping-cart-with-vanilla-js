<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Schopping Cart</title>
  </head>
  <body>
    <h1>Shopping Cart</h1>

    <section class="container content-section">
        <h2 class="section-header">Music</h2>
        <div class="shop-items row">
            <div class="shop-item col-md-3">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="./images/sing1.jpg" width="100" height="100" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$145</span>
                    <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                </div>
            </div>

            <div class="shop-item col-md-3">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="./images/sing2.jpg" width="100" height="100" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15</span>
                    <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                </div>
            </div>

            <div class="shop-item col-md-3">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="./images/sing3.jpg" width="100" height="100" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14</span>
                    <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                </div>
            </div>

            <div class="shop-item col-md-3">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="./images/sing4.jpg" width="100" height="100" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$45</span>
                    <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
            <div class="shop-items row">
                <div class="shop-item col-md-3">
                    <span class="shop-item-title">IPHONE</span>
                    <img class="shop-item-image" src="./images/phone1.jpg" width="100" height="100" alt="">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$450</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                    </div>
                </div>

                <div class="shop-item col-md-3">
                    <span class="shop-item-title">INFINIX</span>
                    <img class="shop-item-image" src="./images/phone2.jpg" width="100" height="100" alt="">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$35</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                    </div>
                </div>

                <div class="shop-item col-md-3">
                    <span class="shop-item-title">OPPO</span>
                    <img class="shop-item-image" src="./images/phone3.jpg" width="100" height="100" alt="">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$65</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                    </div>
                </div>

                <div class="shop-item col-md-3">
                    <span class="shop-item-title">SAMSUNG</span>
                    <img class="shop-item-image" src="./images/phone4.jpg" width="100" height="100" alt="">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$78</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                    </div>
                </div>
            </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>

        <div class="cart-items">
            <!-- this div is to be populated by the items added to the cart  -->
        </div>

        <div class="cart-total">
            <strong class="carttotal-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>











    <!-- Optional JavaScript; choose one of the two! -->
    <script src="store.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
